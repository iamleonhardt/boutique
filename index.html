<!doctype html>
<html lang="en" ng-app="routeApp">
<head>
    <meta charset="UTF-8">
    <title>MBoutique</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
</head>
<body>
<div class="wrapper">
    <header>
        <img id="logo" src="images/logo.png" alt="M Boutique logo">
        <ul class="nav">
            <li><a href="#index">Welcome</a></li>
            <li><a href="#macarons">Our Macarons</a></li>
            <li><a href="#parties">Gifts & Parties </a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </header>

  <div ng-view></div>

    <footer>
        <ul class="contact">
            <li><img src="images/mail.png" alt="mail icon">order@mboutique.com</li>
            <li><img src="images/phone.png" alt="phone icon">949.800-3111</li>
            <li>Follow us<img src="images/facebook.png" alt="facebook icon"><img src="images/twitter.png" alt="twitter icon"></li>
        </ul>
        <p>Copyright &copy; 2014 MBoutique. All right reserved.</p>
    </footer>
</div>

<script>
    var app = angular.module("routeApp", ['ngRoute']);

    app.config(function($routeProvider){
        $routeProvider
                .when('/', {
                    templateUrl: 'main.html'
                })
                .when('/macarons', {
                    templateUrl: 'macarons.html'
                })
                .when('/parties', {
                    templateUrl: 'parties.html'
                })
                .when('/contact', {
                    templateUrl: 'contact.html'
                })
    });

</script>

</body>
</html>
